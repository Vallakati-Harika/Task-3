<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2f2f2f;
        }
        #quiz-container {
            text-align: center;
            width: 60%;
            background-color: #4382b2;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        #options button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 200px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #options button:hover {
            background-color: #d4d4d4;
        }
        #next-button {
            padding: 10px 70px;
            margin-top: 20px;
            margin-left: 525px;
            display: none;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .correct {
            background-color: #28a745 !important;
            color: white;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Question goes here</h2>
        <div id="options">
            <!-- Options will be generated here -->
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <p id="score"></p>
    </div>

    <script>
        const quizData = [
            { question: "What is the capital of France?", options: ["Berlin", "Paris", "Madrid", "Rome"], answer: "Paris" },
            { question: "Who is the author of 'Harry Potter'?", options: ["J.R.R. Tolkien", "J.K. Rowling", "Ernest Hemingway", "Jane Austen"], answer: "J.K. Rowling" },
            { question: "What is the largest planet in our Solar System?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Jupiter" }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("score").innerText = "";
            const question = quizData[currentQuestion];
            document.getElementById("question").innerText = question.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => selectAnswer(button, option);
                optionsDiv.appendChild(button);
            });
            document.getElementById("next-button").style.display = "none";
        }

        function selectAnswer(button, selectedOption) {
            const correctAnswer = quizData[currentQuestion].answer;
            button.classList.add(selectedOption === correctAnswer ? "correct" : "incorrect");
            document.getElementById("score").innerText = selectedOption === correctAnswer ? "Correct!" : "Wrong!";
            if (selectedOption === correctAnswer) score++;
            document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);
            document.getElementById("next-button").style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById("question").innerText = "Quiz Over!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("next-button").style.display = "none";
                document.getElementById("score").innerText = `Your score: ${score} / ${quizData.length}`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
